# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:hyper_capscontrol
    kb_rules =

		repeat_rate = 50
		repeat_delay = 250

    follow_mouse = 1

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.

    natural_scroll = true 

		touchpad {
				scroll_factor = 0.3
				natural_scroll = true 
		}
}


# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    # workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod = SUPER_SHIFT
$ctrlMod = SUPER_CTRL

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more

bind = $mainMod, RETURN, fullscreen, 1
bind = $shiftMod, RETURN, fullscreen, 2

bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,

bind = $mainMod, T, exec, footclient
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, equal, togglesplit, # dwindle
bind = $mainMod, V, exec, cliphist list | tofi --prompt-text="îµ» Copy: " | cliphist decode | wl-copy
bind = $mainMod, Escape, exec, $MY_CONFIG_SCRIPT_DIR/tofi-power-menu.sh

bind = $mainMod, PRINT, exec, $MY_CONFIG_SCRIPT_DIR/hyprshot-satty.sh window
bind = , PRINT, exec,  $MY_CONFIG_SCRIPT_DIR/hyprshot-satty.sh output 
bind = $shiftMod, PRINT, exec, $MY_CONFIG_SCRIPT_DIR/hyprshot-satty.sh region

bind = mainMod = $mainMod, slash, exec,$MY_CONFIG_SCRIPT_DIR/switch-monitors.sh toggle

# Move focus with mainMod + HJKL keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $shiftMod, h, movewindow, l
bind = $shiftMod, j, movewindow, d
bind = $shiftMod, k, movewindow, u
bind = $shiftMod, l, movewindow, r

bind = $shiftMod, right, movecurrentworkspacetomonitor, +1
bind = $shiftMod, left, movecurrentworkspacetomonitor, +1

binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, right, resizeactive, 10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10

# [`] previous workspace
bind = $mainMod, grave, workspace, previous
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $shiftMod, 1, movetoworkspace, 1
bind = $shiftMod, 2, movetoworkspace, 2
bind = $shiftMod, 3, movetoworkspace, 3
bind = $shiftMod, 4, movetoworkspace, 4
bind = $shiftMod, 5, movetoworkspace, 5
bind = $shiftMod, 6, movetoworkspace, 6
bind = $shiftMod, 7, movetoworkspace, 7
bind = $shiftMod, 8, movetoworkspace, 8
bind = $shiftMod, 9, movetoworkspace, 9
bind = $shiftMod, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $shiftMod, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $shiftMod, N, exec, $MY_CONFIG_SCRIPT_DIR/tofi-notify-history.sh

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Powerkey lock
bindl = , XF86PowerOff, exec, hyprlock

